<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') }}" />
</head>
<body>
    <div class="wrap">
        <main class="center">
            <div class="brandbar">
                <div class="brand" aria-hidden="true">
                    <div class="logo"></div>
                    <h1>Search</h1>
                </div>
                <div class="theme-switch" role="group" aria-label="Theme">
                    <div class="seg" id="themeSeg">
                        <button id="themeAuto" type="button" aria-pressed="true">Auto</button>
                        <button id="themeLight" type="button" aria-pressed="false">Light</button>
                        <button id="themeDark" type="button" aria-pressed="false">Dark</button>
                    </div>
                </div>
            </div>
            <section class="panel">
                <div class="input">
                    <textarea id="query" placeholder="Ask a question or enter a query…"></textarea>
                    <div class="actions">
                        <button id="submit" class="primary">Search</button>
                        <button id="cancel" disabled>Cancel</button>
                    </div>
                </div>
                <div class="status" id="status">
                    <span class="dot" id="dot" style="display:none"></span>
                    <span id="statusText"></span>
                </div>
                <div class="hint">Tip: Ctrl/⌘ + Enter — submit</div>
                <div id="result" class="result" aria-live="polite" aria-busy="false"></div>
            </section>
        </main>
        <footer>Minimalist interface. Focus on what matters.</footer>
    </div>

    <script src="{{ request.url_for('static', path='app.js') }}"></script>
</body>
</html>
