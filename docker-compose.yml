version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333", "6334:6334"]
    volumes:
      - ./qdrant_storage:/qdrant/storage

  rag:
    build: .
    environment:
      - CONFIG_PATH=/app/config.json
      - OPENAI_API_KEY_EMB=${OPENAI_API_KEY}
      - OPENAI_API_KEY_GEN=${OPENAI_API_KEY}
      - OPENAI_API_KEY_REW=${OPENAI_API_KEY}
      - LLM_LOGGING=${LLM_LOGGING}
    volumes:
      - ./config.json:/app/config.json:ro
      - ./prompts:/app/prompts:ro
      - ${REPOS_ROOT}:/repo:ro
    ports:
      - "8080:8080"
    depends_on:
      - qdrant

  web:
    build: ./web
    environment:
      - ROOT_PATH=${INDEXED_REPO}
      - HYDE_PROMPT_PATH=/app/prompts/hyde_code.md
      - QUERY_URL=http://rag:8080/v1/query
    volumes:
      - ./prompts:/app/prompts:ro
    ports:
      - "3000:8000"
    depends_on:
      - rag
